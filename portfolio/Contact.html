  <h2>Reach out to me</h2>
  <div class="contactForm">
    <form id="form" action="mailto:dolivas644@gmail.com" method="get" enctype="text/plain">
      <div>
        <label for="name">First name:
          <input type="text" name="name" id="name" required />
        </label>
      </div>

      <div>
        <label for="lastName">Last name:
          <input type="text" name="lastName" id="lastName" required />
        </label>
      </div>

      <div>
        <label for="email">Email:
          <input type="text" name="email" id="email" required />
        </label>
      </div>

      <div>
        <label for="phoneNumber">Phone number:
          <input type="tel" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" minlength="12" maxlength="12" />
        </label>
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="street" class="form-control" id="autocomplete" placeholder="Street">

        <input type="city" class="form-control" id="inputCity" placeholder="City">

        <input type="state" class="form-control" id="inputState" placeholder="State">

        <input type="zip" class="form-control" id="inputZip" placeholder="Zip">
      </div>
      <label>Comments:</label>
      <br />
      <textarea name="comments" rows="12" cols="35">Reason for contact</textarea>

      <br>
      <div class="press">
        <input type="submit" name="submit" value="Send" />
        <input type="reset" name="reset" value="Clear Form" />
      </div>
      <div class="error"></div>
  </div>
  </form>
